<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>categorie </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

</ion-content>
